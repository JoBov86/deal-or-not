<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="start btn">Start</div>
    </div>
    <div class="main">
      <h1 class="game-title">Take the Deal or Not?</h1>
      <div class="flex-container">
        <div class="col cell left-side"></div>
        <div class="game-area cell"></div>
        <div class="col cell right-side"></div>
      </div>
      <h2 class="my-box"></h2>
    </div>
    <div class="modal1">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">Test Content</div>
      </div>
    </div>

    <div class="modal2">
      <div class="modal-content">
        <div class="modal-body2">Test Content</div>

        <div class="accept-decline-btns">
          <span class="deal offers">Accept</span>
          <span class="no-deal offers">Decline</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
